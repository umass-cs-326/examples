<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input/Output</title>
    <script src="display.js"></script>
    <script>
      function doIt() {
        const input = document.getElementById("input").value,
          output = document.getElementById("output"),
          result = display(input);
        output.value = result;
      }
    </script>
  </head>
  <body>
    <center>
      <h1>Input/Output</h1>
      <img
        alt="input-output"
        src="https://3.bp.blogspot.com/-u_Yi8z1_yJ8/WBtQazL681I/AAAAAAAAEHU/-K2q1HexnO0My0UcqOIEQjynBpexkB-DgCLcB/s400/8233546_orig.gif"
      />

      <p></p>

      <form>
        <label for="input">Input:</label>
        <input type="text" id="input" />
        <label for="output">Output:</label>
        <input type="text" id="output" readonly="readonly" />
        <input type="button" onClick="doIt()" value="Go" />
      </form>
    </center>
  </body>
</html>
